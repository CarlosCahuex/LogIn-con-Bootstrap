<!DOCTYPE html>
<html lang="es">

<head>.
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid row p-5" style="width: 100%; height: 100%;">
    <div class="w-50 bg-info p-5" style="height: 460px; width: 360px;">
      <img class="text-light" src="https://bootstrapbrain.com/demo/components/logins/login-9/assets/img/bsb-logo-light.svg" alt="" width="300" height="100">
      <h1 class="text-light h1 mt-5">We make digital products that drive you to stand out</h1>
      <p class="text-light h5 mt-5">We write words, trakes videos, and interact with artificial inteligence</p>
    </div>


    <div class="w-50 p-5 container-fluid">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Emails <span class="text-danger">*</span> </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Email?">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span> </label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in now</button width>


      <div class="p-5 d-flex">
        <button class="btn col-md-6 offset-md-2 ">create new account</button>
        <button class="btn col-md-5 mt-2">forgot password</button>
      </div>
    </div>


  </div>



  <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></Script>
</body>

</html>
